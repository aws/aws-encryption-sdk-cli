version: 0.2

phases:
  install:
    commands:
      - pip install tox
    runtime-versions:
      python: latest
  pre_build:
    commands:
      - git clone https://github.com/aws/aws-encryption-sdk-cli.git
      # TODO: Temporary
      - git checkout release-using-codebuild
      - cd aws-encryption-sdk-cli/api_compatibility_tests
  build:
    commands:
      - tox -e py38-awses_cli_${VERSION}
